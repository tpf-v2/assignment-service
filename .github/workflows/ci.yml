name: Continous Integration
run-name: CI trigger @${{ github.actor }}
on:
  workflow_dispatch:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        description: 'token from codecov page'
        required: true

jobs:
  build:
    uses: ./.github/workflows/build.yml

  test:
    needs: build
    uses: ./.github/workflows/tests.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
